<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" type="image/svg+xml" href="333bf.svg">
  <link rel="icon" href="333bf 2.png?v=2">
  <title>BLD Trainer</title>
  <link href="style.css" rel="stylesheet"\>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

  <h1>BLD Trainer</h1>

  <label>
    Number of Letter Pairs:
    <input type="number" id="pairCount" value="10" min="1"/>
    <p>~4 = 2BLD, ~10 = 3BLD, ~25 = 4BLD, ~40 = 5BLD</p>
  </label>
  <label>
    <input type="checkbox" id="noDouble" checked> Avoid double letter pairs
  </label>
  <label>
    <input type="checkbox" id="parity"> Add parity letter
  </label>
  <label>
    <input type="checkbox" id="showTimer"> Show timer during  
  </label>
  <br>
  <label style="display:block">
    <h3>Letter Selection</h3>
    <p>Select which letters to include:</p>
    <div id="letterSelection" 
         style="display:grid; grid-template-columns: repeat(6, 1fr); gap: 5px; 
                max-width:300px; margin: 0 auto; text-align:left;">
    </div>
    <button onclick="selectAllLetters(true)">Select All</button>
    <button onclick="selectAllLetters(false)">Clear All</button>
  </label>
  <button id="startBtn">Start</button>
  <div id="timer" style="display:none;"></div>

  <div id="card">Waiting...</div>
  <button id="nextBtn" style="display:none;">Next</button>

  <div id="recallArea">
    <h3>Recall the memo:</h3>
    <input type="text" id="recallInput" placeholder="FU BR TN..." />
    <button onclick="checkRecall()">Check</button>
    <p id="result"></p>
  </div>
</body>
<script src="script.js"></script>
</html>
